<!-- rock paper scissor game -->
<!-- 
use javascript to create a game of rock paper scissor, the game should ask you to Enter R for Rock, P for Paper and S for Scissor, the computer should be able to randomly genrate R, P or S and diclare win or loss using alert Use Use Confirm and Prompt whatever required.

1.create randomly on word from three words,
2.evaluate(compare) the user's choosed option to computer's option
3.	(rock > scissor), (scissor > paper), (paper > rock) check if it's a tie or not
4. round can be 3, 5, 9 who ever win the more rounds will win

 -->
